name: terraform aws oidc workflow
on:
  push:
    branches:
      - prod
  pull_request:
    branches:
      - prod

jobs:
  prod-deploy:
    uses: ./.github/workflows/reusable-terraform-workflow.yml
    permissions:
      id-token: write
      contents: read
    with:
      region: "us-west-2"
    secrets:
      role: ${{ secrets.AWS_ROLE_PROD }}
